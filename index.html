<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div class="mode-toggle">
      <button id="modePvP">Player vs Player</button>
      <button id="modeAI">Player vs AI</button>
    </div>

    <div id="scoreboard">
      <p>Player X Wins: <span id="scoreX">0</span></p>
      <p>Player O Wins: <span id="scoreO">0</span></p>
      <p>Draws: <span id="scoreDraw">0</span></p>
    </div>

    <div id="game-board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div id="popupMessage" class="popup-hidden"></div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
